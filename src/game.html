<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="game.css">

    <title>Game Tetris</title>
    
</head>
<body>

    <header>
        <h1> GAME RT</h1>
    </header>
    
    <nav>
        <div class="nav-item">editar perfil </div>
        <div class="nav-item">ranking global</div>
        <div class="nav-item">logout </div>
    </nav>

    <section>

        <div class="wrapper">
            <div id='game-container'>
                <div id='game-info'>
                    <div>
                        Tempo de partida : 2m
                    </div>
                    <div>
                        Pontuacao : 300
                    </div>
                    <div>
                        Linhas eliminadas : 50
                    </div>
                    <div>
                        Dificuldade : Média
                    </div>
                </div>
                <div id='game-rt'>
                    <img src="tetris.png" alt="Game Tetris">
                </div>
            </div>

            <div id='ranking'>
                    <table>
                        <tr>
                            <th>Jogador</th>
                            <th>Pontuação</th>
                            <th>Nível atingido</th>
                            <th>Duração</th>
                        </tr>
                        <tr>
                            <td>Vitor Prado</td>
                            <td>300</td>
                            <td>Médio</td>
                            <td>40s</td>
                        </tr>
                        <tr>
                            <td>Vitor Prado</td>
                            <td>500</td>
                            <td>Médio</td>
                            <td>56s</td>
                        </tr>
                        <tr>
                            <td>Vitor Prado</td>
                            <td>100</td>
                            <td>Facil</td>
                            <td>10s</td>
                        </tr>
                    </table>
            </div>
        </div>

    </section>

</body>
</html>
