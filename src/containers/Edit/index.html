<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../globalStyles.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rolling Tetris</title>
  </head>

  <body>
    <section class="registerWrapper">
      <form>
        <label for="name">Nome completo</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Digite seu nome completo"
          autofocus
        />

        <label for="birthdate">Data de nascimento</label>
        <input
          type="text"
          name="birthdate"
          id="birthdate"
          placeholder="Digite sua data de nascimento"
          disabled
        />

        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" placeholder="Digite sua senha" disabled />

        <label for="phoneNumber">Telefone</label>
        <input
          type="text"
          name="phoneNumber"
          id="phoneNumber"
          placeholder="Digite seu telefone"
        />

        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu e-mail"
        />

        <label for="username">Nome de usuário</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Digite seu nome de usuário"
          disabled
        />

        <label for="password">Senha</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Digite nova senha (deixe em branco para não mudar)"
        />

        <label for="password">Senha</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Digite sua senha para confirmar a edição"
        />

        <button type="button"><a href="../Game">Editar informações</a></button>
      </form>
    </section>
    <script>
      editField = (id, value) => {
        var field = document.getElementById(id);
        field.value = value;
      }

      var data = {
        name: 'Wellington A',
        birthdate: '26/07/1995',
        cpf: '443889656754',
        phoneNumber: '19981943409',
        email: 'w178667@dac.unicamp.br',
        username: 'wellingtonsilverio',
      };

      for (field in data) {
        editField(field, data[field]);
      }
    </script>
  </body>
</html>
