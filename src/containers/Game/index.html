<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../globalStyles.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rolling Tetris</title>
  </head>

  <body>
    <header>
      <img src="../../images/tetris-logo.png" alt="Tetris" />

      <h1>Rolling Tetris</h1>

      <nav>
        <div class="nav-item"><a href="../Edit/index.html">Editar perfil</a></div>
        <div class="nav-item">
          <a href="../Ranking/index.html">Ranking global</a>
        </div>
        <div class="nav-item"><a href="../Login/index.html">Sair</a></div>
      </nav>
    </header>

    <main>
      <section id="gameSection">
        <header>
          <div><strong>Tempo de partida: </strong><span>2m</span></div>

          <div><strong>Pontuação: </strong><span>300</span></div>

          <div><strong>Linhas eliminadas: </strong><span>50</span></div>

          <div><strong>Dificuldade: </strong><span>Média</span></div>
        </header>

        <div class="gameContainer">
          <img src="../../images/tetris.png" alt="Tetris" />
        </div>
      </section>

      <section id="tableSection">
        <table>
          <thead>
            <tr>
              <th>Jogador</th>
              <th>Pontuação</th>
              <th>Nível atingido</th>
              <th>Duração</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Vitor Prado</td>
              <td>300</td>
              <td>Médio</td>
              <td>40s</td>
            </tr>
            <tr>
              <td>Vitor Prado</td>
              <td>500</td>
              <td>Médio</td>
              <td>56s</td>
            </tr>
            <tr>
              <td>Vitor Prado</td>
              <td>100</td>
              <td>Facil</td>
              <td>10s</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
