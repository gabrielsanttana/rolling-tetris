<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rolling Tetris</title>
  </head>

  <body>
    <canvas id="screen"></canvas>

    <p id="roundTime"></p>
    <p id="scores"></p>
    <p id="currentScore"></p>

    <script type="module">
      import createGame from './game.js';
      import createKeyboardListener from './keyboardListener.js';
      import renderScreen from './renderScreen.js';

      const screen = document.getElementById('screen');
      const roundTime = document.getElementById('roundTime');
      const currentScore = document.getElementById('currentScore');

      const board = {
        small: {
          height: 20,
          width: 10,
        },
        big: {
          height: 44,
          width: 22,
        },
      };

      const game = createGame(board.small.height, board.small.width, roundTime);
      let canvas = document.getElementById('screen');
      canvas.height = board.small.height;
      canvas.width = board.small.width;

      game.start();

      const keyboardListener = createKeyboardListener(document);
      keyboardListener.subscribe(game.moveTetrimino);

      renderScreen(screen, game, requestAnimationFrame, currentScore);
    </script>
  </body>
</html>
